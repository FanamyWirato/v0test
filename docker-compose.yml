version: "3"

services:
  node:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
    command: bash -c "npm install && npm rebuild redis-fast-driver && npm run dev"
  arango:
    image: arangodb:3.8
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=123456
      - ARANGO_STORAGE_ENGINE=rocksdb
    volumes:
      - arangodata:/var/lib/arangodb3
      - arangoconfig:/var/lib/arangodb3-apps
  redis:
    image: redis:latest
    ports:
      - "${REDIS_PORT}:6379"
volumes:
  arangodata:
  arangoconfig:
